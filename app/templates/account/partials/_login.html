{% load crispy_forms_tags %}

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="text-center w-75 m-auto">
                            <p class="text-muted mb-4 mt-3">Enter your email address and password to access admin panel.</p>
                        </div>

                        <form method="POST" action="{% url 'account_login' %}" novalidate>
                            {% csrf_token %}
                            {{ form|crispy  }}
                           
                            
                            <a class="button secondaryAction" href="{% url 'account_reset_password' %}"></a>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </form>

                        <div class="text-center">
                            <h5 class="mt-3 text-muted">Sign in with</h5>
                            <ul class="social-list list-inline mt-3 mb-0">
                                <li class="list-inline-item">
                                    <a href="javascript: void(0);" class="social-list-item border-primary text-primary"><i class="mdi mdi-facebook"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i class="mdi mdi-google"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="javascript: void(0);" class="social-list-item border-info text-info"><i class="mdi mdi-twitter"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="javascript: void(0);" class="social-list-item border-secondary text-secondary"><i class="mdi mdi-github-circle"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div> <!-- end card-body -->
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 text-center">
                <p> <a href="pages-recoverpw.html" class="text-muted ml-1">Forgot your password?</a></p>
                <p class="text-muted">Don't have an account? <a href="{% url 'account_signup' %}" class="text-white font-weight-medium ml-1">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
