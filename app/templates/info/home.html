{% extends "layout.html" %}
{% load static %}

{% block container %}
<div class="wrapper">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Minton</a></li>
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                    </div>
                    <h4 class="page-title">Welcome !</h4>
                </div>
            </div>
        </div>     
        <!-- end page title --> 

        <div class="row">
            <div class="col-xl-3 col-md-6">
                <div class="card-box">
                    <div class="float-left" dir="ltr">
                        <input data-plugin="knob" data-width="70" data-height="70" data-fgColor="#009688"
                            data-bgColor="#d1f2eb" value="1"
                            data-skin="tron" data-angleOffset="0" data-readOnly=true
                            data-thickness=".15"/>
                    </div>
                    <div class="text-right">
                        <h3 class="mb-1"> {{sayi}} </h3>
                        <p class="text-muted mb-1">Çalışan Sayısı</p>
                    </div>
                </div>
            </div><!-- end col -->

            <div class="col-xl-3 col-md-6">
                <div class="card-box">
                    <div class="float-left" dir="ltr">
                        <input data-plugin="knob" data-width="70" data-height="70" data-fgColor="#00bcd4"
                            data-bgColor="#d8eff8" value="80"
                            data-skin="tron" data-angleOffset="0" data-readOnly=true
                            data-thickness=".15"/>
                    </div>
                    <div class="text-right">
                        <h3 class="mb-1"> {{maas}} </h3>
                        <p class="text-muted mb-1">Ortalama Maaş</p>
                    </div>
                </div>
            </div><!-- end col -->

            <div class="col-xl-3 col-md-6">
                <div class="card-box">
                    <div class="float-left" dir="ltr">
                        <input data-plugin="knob" data-width="70" data-height="70" data-fgColor="#ec6391"
                            data-bgColor="#fde3ed" value="77"
                            data-skin="tron" data-angleOffset="0" data-readOnly=true
                            data-thickness=".15"/>
                    </div>
                    <div class="text-right">
                        <h3 class="mb-1"> $925.78 </h3>
                        <p class="text-muted mb-1">Revenue</p>
                    </div>
                </div>
            </div><!-- end col -->

            <div class="col-xl-3 col-md-6">
                <div class="card-box">
                    <div class="float-left" dir="ltr">
                        <input data-plugin="knob" data-width="70" data-height="70" data-fgColor="#6c757d"
                            data-bgColor="#e2e3e5" value="35"
                            data-skin="tron" data-angleOffset="0" data-readOnly=true
                            data-thickness=".15"/>
                    </div>
                    <div class="text-right">
                        <h3 class="mb-1"> $78.58 </h3>
                        <p class="text-muted mb-1">Daily Average</p>
                    </div>
                </div>
            </div><!-- end col -->

        </div>
        <!-- end row -->

    </div>   
</div>
            

{% endblock  %}
